<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="apicall.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Document</title>
</head>

<body>
    <nav>
        <p class="heading"><img src="logo.png" alt="logo" class="logo"></p>
        <div class="inputfield">
            <input type="text" placeholder="Search for recipe">
            <button type="submit">SEARCH</button>
        </div>
    </nav>
    <main>
        <section>
            <div class="container">
                <div class="cover">
                    <p class="para">Search Your Recipe<br>
                        <img src="fooder.jpg" alt="" class="frontView">
                    </p>
                </div>
            </div>
            <div class="recipeDetails">
                <button type="button" class="recipeCloseBtn">
                    <i class="fa-solid fa-xmark"></i>
                </button>
                <div class="recipeContent"></div>
            </div>
        </section>
    </main>
    <script src="apicall.js"></script>
</body>

</html>
